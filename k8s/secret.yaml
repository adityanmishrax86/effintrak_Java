apiVersion: v1
kind: Secret
metadata:
  name: effintrak-secrets
  labels:
    app: effintrak
type: Opaque
stringData:
  db-username: "effintrak_user"
  db-password: "CHANGE_THIS_PASSWORD_IN_PRODUCTION"
  # JWT Secret (if needed)
  jwt-secret: "CHANGE_THIS_JWT_SECRET_IN_PRODUCTION"

---
# To create secrets using kubectl:
# kubectl create secret generic effintrak-secrets \
#   --from-literal=db-username=effintrak_user \
#   --from-literal=db-password=your_secure_password \
#   --from-literal=jwt-secret=your_jwt_secret

