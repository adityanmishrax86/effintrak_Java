spring.application.name=effinTrak
# Testcontainers will override these values dynamically
spring.datasource.url=jdbc:postgresql://localhost:5432/test_effintrak
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Disable unnecessary auto-configurations for faster tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.azaxxc.effintrakj=DEBUG
logging.level.org.testcontainers=INFO

# Disable devtools for tests
spring.devtools.restart.enabled=false

