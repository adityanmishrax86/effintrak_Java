version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: effintrak-postgres
    environment:
      POSTGRES_DB: effintrak
      POSTGRES_USER: effintrak_user
      POSTGRES_PASSWORD: effintrak_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/sql/schema/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U effintrak_user -d effintrak"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - effintrak-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: effintrak-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/effintrak
      SPRING_DATASOURCE_USERNAME: effintrak_user
      SPRING_DATASOURCE_PASSWORD: effintrak_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      # JVM Options
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - effintrak-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  effintrak-network:
    driver: bridge

